<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h1>Add Residents</h1>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <label for="apartmentNumber">Apartment Number:</label>
        <input type="text" th:field="*{apartmentNumber}" id="apartmentNumber" name="apartmentNumber" required />

        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastName" name="lastName" required />

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" name="email" required />

        <button type="submit">Submit</button>

        <div class="link">
            <a href="/home">Home</a>
        </div>
    </form>
</div>

</body>
</html>
